<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as Gandhar or Stranger -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="Gandhar-selector">Gandhar</button>
      <button class="button person-selector-button" id="Stranger-selector">Stranger</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Gandhar chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Gandhar</div>
          <div class="message-text">Hey Stranger, what's up?</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Stranger</div>
          <div class="message-text">Not much, just living the dream. How about you?</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Gandhar..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
